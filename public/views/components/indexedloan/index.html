<div class="container">

<div class="row">
    <div class="col-md-6">
        <table class="table table-striped" >
            <thead>
                <tr>
                    <th>{{ 'indexedloan.paymentNumber' | translate }}</th>
                    <th>{{ 'indexedloan.dueDate' | translate }}</th>
                    <th>payment</th>
                    <th>capital</th>
                    <th>pay interest</th>
                    <th>increase</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="obj in indexedLoan ">
                    <td>{{obj.id}}</td>
                    <td>{{obj.date | date:'dd.MM.yyyy'}}</td>
                    <td>{{obj.payment | number: 0}}</td>
                    <td>{{obj.capital | number: 0}}</td>
                    <td>{{obj.payInterest | number: 0}}</td>
                    <td>{{obj.increase | number: 0}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-6">
        <nvd3 options="indexedLoanOption" data="indexedLoanData"></nvd3>
        <nvd3 options="intPayOption" data="intPaydata"></nvd3>

    </div>
</div>

</div>
